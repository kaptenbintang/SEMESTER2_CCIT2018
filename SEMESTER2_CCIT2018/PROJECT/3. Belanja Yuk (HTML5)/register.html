<body>
	<script type="text/javascript">

		[

	<div id="regis-box">

	</div>
	<div class="right-box">
		<span class="signinwith">
			Log In with <br/>Social Media</span>
			<button class="sosial facebook"><img style="float: left; margin-right: 8px;" src="img/icon/facebook1.ico"> <a href="#" class="coba">Log In with Facebook</a> </button>
			<button class="sosial twitter"><img style="float: left; margin-right: 8px;" src="img/icon/twitter1.ico"><a href="#" class="coba">Log In with Twitter</a></button><br>
			<button class="sosial google"><img style="float: left; margin-right: 8px;" src="img/icon/google1.ico"><a href="#" class="coba">Log In with Google+</a></button>

</div>
